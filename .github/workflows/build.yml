name: Build

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install

            - name: Build
              run: bun run build

            - name: Check build artifacts
              run: |
                  if [ ! -d "dist" ]; then
                    echo "Build failed: dist directory not found"
                    exit 1
                  fi
                  if [ ! -d "dist/cjs" ] || [ ! -d "dist/esm" ]; then
                    echo "Build failed: dist/cjs or dist/esm directory not found"
                    exit 1
                  fi
                  echo "Build successful: dist directory contains cjs and esm"







